<!DOCTYPE html>
{% extends "app1/base_app.html" %}

{% block body_block %}
    <div class="jumbotron">
        <div>
            <h1>                
                Delete {{school.name}} School?
            </h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-danger" value="Delete">
                <a href="{% url 'app1:school_detail' pk=school.pk %}">Cancel </a>
            </form>

        </div>
        
    </div>
{% endblock %}

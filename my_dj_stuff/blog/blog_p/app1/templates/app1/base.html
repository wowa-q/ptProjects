<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Medium Style Editor from https://github.com/yabwe/medium-editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Custom CSS -->
         <link rel="stylesheet" href="{% static "css/app1.css" %}">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">
        
        
              <ul class="nav navbar-nav">
                <li><a class='navbar-brand bigbrand' href="{% url 'app1:post_list' %}">My Tech blog</a></li>
                <li><a href="{% url 'app1:about'%}">About</a></li>
                <li><a href="https://www.github.com">Github</a></li>
                <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        
              </ul>
              
              <ul class="nav navbar-nav navbar-right">
               
                <!-- comes from django auth library -->
                {% if user.is_authenticated %}
                  <li>
                    <a href="{% url 'app1:post_new' %}" >New Post</a>
                  </li>
          
                  <li>
                    <a href="{% url 'app1:drafts' %}">Drafts</a>
                  </li>
                  <li>
                    <a href="{% url 'logout' %}" >Log out</a>
                  </li>
          
                  <li>
                    <a >Welcome: {{ user.username }}</a>
                  </li>
                {% else %}
                  <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span>Login</a></li>
                {% endif %}
        
              </ul>
          </div>
        </nav>

        <!-- Content Block -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  <div class="blog_posts">
                    {% block content %}
                    {% endblock %}

                  </div>

                </div>
            </div>
        </div>

        {# SCRIPTS#}

        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

    </body>
</html>

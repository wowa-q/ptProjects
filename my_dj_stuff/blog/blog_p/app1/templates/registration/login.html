{% extends "app1/base.html" %}

{% block content %}
    <div class="jumbotron">
        <h2> Please Login </h2>
        <h3> (Must be a superuser) </h3>
        

        {% if form.errors %}
            <p> Password is wrong </p>
        {% endif %}

        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
{% endblock %}

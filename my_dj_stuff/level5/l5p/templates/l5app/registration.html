<!DOCTYPE html>

{% extends "l5app/base.html" %}
{% load static %}
    {% block body_block %}
    
        <div class="jumbotron">
            {% if registered %}
                <h1>Thank you for registration</h1>
            {% else %}
                <h1>Register here</h1>
                <h3>Fill out the form:</h3>
                <!-- enctype="miltipart/form-data" is needed to work with the pics-->
                <form enctype="miltipart/form-data" method="post">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p}}
                    <input type="submit" class="btn btn-primary" value="Register" name="">
                </form>
            {% endif %}

            <h2>Go to users</h2>
            <a href="{% url 'l5app:login' %}">Users</a>
        </div>
    
    {% endblock %}
